<!DOCTYPE html>
<html>
  <head>
    <title>Daily Graph</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='dashboard.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='graph.css') }}"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <a href="/dashboard">
          <img src="../static/Images/logo.webp" alt="logo" />
        </a>
      </div>
      <div class="dashboard-buttons">
        <div class="dashboard-button">
          <a href="/dashboard">Dashboard</a>
        </div>
        <div class="compare-button">
          <a href="/compare">Compare Stocks</a>
        </div>
      </div>
      <div class="logout-button">
        <a href="/logout">Logout</a>
      </div>
    </nav>

    <div class="graph">
      <div class="graph-container">
        <iframe
          src="./../static/Images/compare.html"
          width="100%"
          height="100%"
        ></iframe>
      </div>
    </div>

    <footer class="dashboard-footer">
      <div class="girvar-details">
        <a
          href="https://www.linkedin.com/in/girvar-patidar-46721a253/"
          target="_blank"
          ><h1>Girvar Patidar (2022CS11616)</h1></a
        >
      </div>
      <div class="hrishabh-details">
        <a
          href="https://www.linkedin.com/in/hrishabh-sangwaiya-99597a264/"
          target="_blank"
          ><h1>Hrishabh Sangwaiya (2022CS10626)</h1></a
        >
      </div>
    </footer>
  </body>
</html>
